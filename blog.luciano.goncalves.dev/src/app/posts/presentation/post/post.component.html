<article *ngIf="post">
    <section class="post-header">
        <h2 itemprop="name headline">{{post.title}}</h2>
        <time [attr.datetime]="post.createdOn" itemprop="datePublished">{{post.createdOn | date}}</time>
    </section>
    <section class="post-content">
        <markdown [data]="post.content"></markdown>
    </section>
</article>
