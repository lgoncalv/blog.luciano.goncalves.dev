<div fxFlexFill fxLayoutAlign="center center">
    <mat-card fxFlex="50%">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" [formControl]="email">
                    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="email.hasError('required')">
                        Email is
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Password" type="password" [formControl]="password">
                    <mat-error *ngIf="password.hasError('required')">
                        Password is
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
