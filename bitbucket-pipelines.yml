image: node:10.15.3

pipelines:
  branches:
    release/frontend:
      - step:
          name: Build frontend
          caches:
            - node
          script:
            - cd blog.luciano.goncalves.dev
            - npm install
            - npm run build-prod
          artifacts:
            - blog.luciano.goncalves.dev/dist/lgblog/**